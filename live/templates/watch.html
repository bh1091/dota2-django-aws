{% extends "base.html" %}
{% block title %}Live streaming{% endblock %}

{% block CSS %}
{% endblock %}

{% block content %}
<div class="row">
	<div class="col-md-6 col-md-offset-3">
	    <h1 class="live_header">Twitch Dota2 Live Streaming</h1>
	</div>
	<div class="col-md-9">
	    <object type="application/x-shockwave-flash" data="http://www-cdn.jtvnw.net/swflibs/TwitchPlayer.swf" width="800px" height="490px" id="ember1174-flash-player" style="visibility: visible;">
	    <param name="allowScriptAccess" value="never"><param name="allowFullScreen" value="true">
	    <param name="wmode" value="opaque"><param name="bgcolor" value="000000"><param name="flashvars" value="channel={{name}}&amp;hide_chat=true&amp;auto_play=true&amp;eventsCallback=Twitch.player.FlashPlayer2.callbacks.callback0">
	    </object>
	</div>
	<div class="col-md-3">
		<iframe width="320" height="490px" frameborder="0" scrolling="no" src="http://twitch.tv/chat/embed?channel={{name}}&amp;popout_chat=true"></iframe>
	</div>
</div>
{% endblock %}
